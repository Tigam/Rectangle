            <div class="modal-body" style="text-align: center">
                <form action="neu" method="post" th:object='${rechteck}'>
                    <div>
                        <label for="seitea">LÃ¤nge in mm: </label>
                        <input type="number" min="0" th:field="*{seitea}" id="seitea" value="0">

                    <div>
                        <label for="seiteb">Breite in mm: </label>
                        <input type="number" min="0" th:field="*{seiteb}" id="seiteb" value="0">
