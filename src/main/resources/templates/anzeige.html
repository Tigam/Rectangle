<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title>Rechteck Ausgabe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="js/popper.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="css/site.css" rel="stylesheet" type="text/css"/>
    </head>
    <html>
        <body>
            <div class="container" style="width: 800px; margin: 0 auto;" >
                <h1 style="text-align: center; text-decoration: underline; padding: 50px">Anzeige des Rechtecks</h1>
                <div class="col">
                    <table class="table table-striped" style="text-align: center; margin: auto; width: 50% !important">
                        <thead>
                            <tr>
                                <th scope="col" style="width: 33.33%">Bezeichnung</th>
                                <th scope="col" style="width: 33.33%">Wert</th>
                                <th scope="col" style="width: 33.33%">Einheit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Länge:</td>
                                <td><p th:text="${rechteck.seitea}" /></td>
                                <td>mm</td>
                            </tr>
                            <tr>
                                <td>Breite:</td>
                                <td><p th:text="${rechteck.seiteb}" /></td>
                                <td>mm</td>
                            </tr>
                            <tr>
                                <td>Umfang: </td>
                                <td><p th:text="${rechteck.umfang}" /></td>
                                <td>mm</td>
                            </tr>
                            <tr>
                                <td>Fläche:</td>
                                <td><p th:text="${rechteck.flaeche}" /></td>
                                <td>mm²</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col text-center">
                    <canvas id="myCanvas" width="800" height="800" style="border:1px solid #d3d3d3; padding-top: 50px"></canvas>
                </div>
                <div style="width:"${rechteck.seitea}";${rechteck.seiteb};border:1px solid #000;">HTML Versuch</div>
                <div class="col text-center" style="padding: 50px">
                    <a href="neu" style="text-align: center" class="btn btn-primary">Zurück zur Eingabe</a>
                </div>
            </div>
            <script th:inline="javascript">
                var c = document.getElementById("myCanvas");
                var ctx = c.getContext("2d");
                ctx.beginPath();
                ctx.rect: ([[${rechteck.seitea}]], [[${rechteck.seiteb}]], [[${rechteck.seitea}]], [[${rechteck.seiteb}]]);
                ctx.stroke();
            </script> 
        </body>
    </html>
